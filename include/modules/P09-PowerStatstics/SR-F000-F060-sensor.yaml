# P09 Power Statstics Historical Data
#    F000     7  PVEnergyLast7day          R   0.1        kWh     %.1fkWh      Unsigned                             The power data for each day occupies one register,                                                                       PV发电量最近7天历史数据
#    F007     7  BatChgEnergyLast7day      R   1          AH      %dAH         Unsigned                             so  for example, if today is September 27,                                                                               电池充电电量最近7天历史数据
#    F00E     7  BatDisChgEnergyLast7day   R   1          AH      %dAH         Unsigned                             the PV power generation data for the last 7 days is as follows:                                                          电池放电电量最近7天历史数据
#    F015     7  LineChgEnergyLast7day     R   1          AH      %dAH         Unsigned                             F000: power generation on September 26 (yesterday)                                                                       市电充电电量最近7天历史数据
#    F01C     7  LoadConsumLast7day        R   0.1        kWh     %.1fkWh      Unsigned                             F001: power generation on September 25 (two days  ago)                                                                   负载消耗电量最近7天历史数据
#    F023     7  LoadConsumFromLineLast7dayR   0.1        kWh     %.1fkWh      Unsigned                             F002: power generation on September 24                                                                                   负载从市电消耗电量最近7天历史数
#    F02A     2  EnergyStatisticsDay       R   0.1        kWh     %.1fkWh      Unsigned                                                                                                                                                      据最近一天日期记录
#    F02C     1  GeneratEnergyToGridToday  R   0.1        kWh     %.1fkWh      Unsigned                                                                                                                                                      当天并网电量
#    F02D     1  BatChgAHToday             R   1          AH      %d           Unsigned                             Total battery charging for the day (AH)                                                                                  电池当天充电安时数
#    F02E     1  BatDischgAHToday          R   1          AH      %d           Unsigned                             Total battery discharging for the day (AH)                                                                               电池当天放电安时数
#    F02F     1  GeneratEnergyToday        R   0.1        kWh     %.1fkWh      Unsigned                             Total PV power generation of the day                                                                                     当天PV发电量
#    F030     1  UsedEnergyToday           R   0.1        kWh     %.1fkWh      Unsigned                             Total load power consumption for the day                                                                                 负载当天用电量
#    F031     1  WorkDaysTotal             R   1          d       %d           Unsigned                                                                                                                                                      总运行天数
#    F032     2  GridEnergyTotal           R   0.1        kWh     %.1fkWh      Unsigned                             Cumulative value of power generated to the grid                                                                          累计并网电量
#    F034     2  BatChgAHTotal             R   1          AH      %d           Unsigned                                                                                                                                                      蓄电池累计充电安时数
#    F036     2  BatDischgAHTotal          R   1          AH      %d           Unsigned                                                                                                                                                      蓄电池累计放电安时数
#    F038     2  GeneratEnergyTotal        R   0.1        kWh     %.1fkWh      Unsigned                                                                                                                                                      PV累计发电量
#    F03A     2  UsedEnergyTotal           R   0.1        kWh     %.1fkWh      Unsigned                                                                                                                                                      负载累计用电量
#    F03C     1  LineChgEnergyTday         R   1          AH      %d           Unsigned                             AC charging power (AH) for the day                                                                                       市电当天充电电量
#    F03D     1  LoadConsumLineTday        R   0.1        kWh     %.1fkWh      Unsigned                                                                                                                                                      负载当天从市电消耗电量
#    F03E     1  InvWorkTimeToday          R   1          min     %dmin        Unsigned                                                                                                                                                      逆变当天工作时间
#    F03F     1  LineWorkTimeTodya         R   1          min     %dmin        Unsigned                                                                                                                                                      旁路当天工作时间
#    F040     3  PowerOnTime               R   1                  %d           Unsigned                             Refer to the time register for the current time format.                                                                  开机时间
#    F043     3  LastEquaChgTime           R   1                  %d           Unsigned                             Refer to the time register for the current time format.                                                                  上次均衡充电完成时间
#    F046     2  LineChgEnergyTotal        R   1          AH      %d           Unsigned                                                                                                                                                      市电累计充电量
#    F048     2  LoadConsumLineTotal       R   0.1        kWh     %.1fkWh      Unsigned                             Cumulative load power consumed from the battery side                                                                     负载累计从市电消耗电量
#    F04A     1  InvWorkTimeTotal          R   1          h       %dh          Unsigned                                                                                                                                                      逆变累计工作时间
#    F04B     1  LineWorkTimeTotal         R   1          h       %dh          Unsigned                                                                                                                                                      旁路累计工作时间
#    F04C     1  LineChgKwHTday            R   1                  %d           Unsigned                                                                                                                                                      市电充电电量kwh
# #  F04D     1  EnergyReserved3           R   1                  %d           Unsigned                                                                                                                                                      保留
#    F04E     1  BatDischgkWhToday         R   0.1        kWh     %.1fkWh      Unsigned                             The energy of battery discharge today (kWh)
#    F04F     1  EnergyReserved3           R   1                  %d           Unsigned
#    F050     2  BatChgkWhTotal            R   0.1        kWh     %.1fkWh      Unsigned                             The energy of battery charge total (kWh)
#    F052     2  BatDischgkWhTotal         R   0.1        kWh     %.1fkWh      Unsigned                             The energy of battery discharge total (kWh)
#    F054     2  LineChgkWhTotal           R   0.1        kWh     %.1fkWh      Unsigned
#    F056     1  GenLoadConsumToday        R   0.1        kWh     %.1f         Unsigned                             The amount of electricity consumed by the generator with load today
#    F057     1  GenChgkWhToday            R   0.1        kWh     %.1f         Unsigned                             The amount of electricity consumed by the generator charging today
#    F058     2  GenLoadConsumTotal        R   0.1        kWh     %.1f         Unsigned                             The amount of electricity consumed by the generator with load total
#    F05A     2  GenChgkWhTotal            R   0.1        kWh     %.1f         Unsigned                             The amount of electricity consumed by the generator charging total
#    F05C     1  GenWorkTimeToday          R   1          h       %d           Unsigned                             Generator working hours of the day
#    F05D     1  GenWorkTimeTotal          R   1          h       %d           Unsigned                             Cumulative working time of generator
#    F05E     1  HomdLoadConsumTday        R   0.1        kWh     %.1fkWh      Unsigned
#    F05F     1  EnergyReserved4           R   0.1        kWh     %.1fkWh      Unsigned
#    F060     2  HomdLoadConsumTotal       R   0.1        kWh     %.1fkWh      Unsigned

