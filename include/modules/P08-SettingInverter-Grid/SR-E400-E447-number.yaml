    address: 0xE401
    register_type: holding
    value_type: S_WORD
    # unit_of_measurement: "%"
    device_class: power_factor
    # accuracy_decimals: 1
    min_value: -1
    max_value: 1
    step:  0.001
    # mode: 'slider'
    mode: 'box'
    multiply: 1000

