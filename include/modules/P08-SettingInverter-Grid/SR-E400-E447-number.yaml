number:
#    E400     1  GridActivePowerSet        RW  1          W       %d           Unsigned          0    65000      0
  - platform: modbus_controller
    modbus_controller_id: ${modbus_contr_id}
    name: "${name} GridActivePowerSet"
    address: 0xE400
    register_type: holding
    value_type: U_WORD
    unit_of_measurement: "W"
    device_class: power
    # icon: mdi:current-dc
    min_value: 0
    max_value: 65000
    step:  1
    # mode: 'slider'
    mode: 'box'
    # multiply: 10

#    E401     1  GridPfSet                 RW  0.001              %.3f         Signed           -1        1      1  Only suitable for models supporting grid-connection, with the adjustment range of -80−100 and 80−100
