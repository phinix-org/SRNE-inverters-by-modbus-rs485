select:
#    E425     1  IsoCheckEn                RW  1                  %d           Unsigned          0        1      1
  - platform: modbus_controller
    modbus_controller_id: ${modbus_contr_id}
    id: IsoCheckEn
    name: "${name} IsoCheckEn"
    address: 0xE425
    value_type: U_WORD
    # icon: 
    optionsmap:
      "disabled": 0
      "enabled": 1

#    E427     1  GridFuncEnable            RW  1                  %d           Unsigned          0    65535      0
#    E428     1  GridStandUserMode         RW  1                  %d           Unsigned          0        1      0
  - platform: modbus_controller
    modbus_controller_id: ${modbus_contr_id}
    id: GridStandUserMode
    name: "${name} GridStandUserMode"
    address: 0xE428
    value_type: U_WORD
    # icon: 
    optionsmap:
      "disabled": 0
      "enabled": 1

#    E42A     1  BattForGridPowerEn        RW  1                  %d           Unsigned          0        3      0  0: Battery is not discharged.
#                                                                                                                   1: Battery discharges to UPS loads.
#                                                                                                                   2: Battery discharges to home loads.
#                                                                                                                   3: Grid connection
  - platform: modbus_controller
    modbus_controller_id: ${modbus_contr_id}
    id: BattForGridPowerEn
    name: "${name} BattForGridPowerEn"
    address: 0xE42A
    value_type: U_WORD
    # icon: 
    optionsmap:
      "Battery is not discharged": 0
      "Battery discharges to UPS loads": 1
      "Battery discharges to home loads": 2
      "Grid connection": 3

