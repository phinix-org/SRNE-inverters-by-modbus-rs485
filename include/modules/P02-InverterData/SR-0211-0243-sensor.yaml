#                                                                                                                   0×020E: high byte: minute, low byte: second                                                                              
#                                                                                                                   The register can be set to adjust the RTC clock. 
  - platform: modbus_controller
    modbus_controller_id: ${modbus_contr_id}
    # name: "${name} SysDateTimeYear"
    id: SysDateTimeYear
    address: 0x020C
    bitmask: 0xFF00
    register_type: holding
    value_type: U_WORD

  - platform: modbus_controller
    modbus_controller_id: ${modbus_contr_id}
    # name: "${name} SysDateTimeMonth"
