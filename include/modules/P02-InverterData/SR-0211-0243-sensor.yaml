# P02 Inverter Data Area
#    0200     4  CurrErrReg                R   1          -       %x           Unsigned                             Each fault bit represents a fault, with a total of 64 bits. This register is used by the internal debugging.             
#    0204     4  CurrFcode                 R   1          -       %d           Unsigned                             There are four addresses. Each address stores a fault code corresponding to the current fault.                           
#                                                                                                                   Four fault codes can be displayed at the same time.
#                                                                                                                   0 indicates no fault. 
#                                                                                                                   If there are two faults, battery under-voltage and inverter overload, the following information is displayed:
#                                                                                                                   0×204: 01
#                                                                                                                   0×205: 14
#                                                                                                                   0×206: 00
#                                                                                                                   0×207: 00 
# #  0208     4  ReservedInvData0          R   2          -       %x           Unsigned                             Reserved                                                                                                                 
#    020C     3  SysDateTime               RW  1          -       %zdt         Unsigned                             0×020C: high byte: year, low byte: month
#                                                                                                                   0×020D: high byte: day, low byte: hour
#                                                                                                                   0×020E: high byte: minute, low byte: second                                                                              
#                                                                                                                   The register can be set to adjust the RTC clock. 
#    020F     1  GridOnRemainTime          R   1          s       %d           Unsigned                                                                                                                                                      
#    0210     1  MachineState              R   1          -       %d           Unsigned                             0: Power-on delay
#                                                                                                                   1: Standby state
#                                                                                                                   2: Initialization
#                                                                                                                   3: Soft start
#                                                                                                                   4: AC power operation
#                                                                                                                   5: Inverter operation
#                                                                                                                   6: Inverter to AC power
#                                                                                                                   7: AC power to inverter
#                                                                                                                   8: Battery activation
#                                                                                                                   9: Manual shutdown
#                                                                                                                   10: Fault
#                                                                                                                   Split-phase all-in-one machines and European standard single-phase 8−12K machines are as follows:
#                                                                                                                   0: Initialization
#                                                                                                                   1: Standby state
#                                                                                                                   2: AC power operation
#                                                                                                                   3: Inverter operation
#    0211     1  PriorityFlag              R   1          -       %d           Unsigned                             0: Users have not entered password 1: The password of users is entered 4: The password of the manufacturer is entered
#    0212     1  BusVoltSum                R   0.1        V       %.1fV        Unsigned                                                                                                                                                      
#    0213     1  GridVoltA                 R   0.1        V       %.1fV        Unsigned                             AC power phase-A voltage                                                                                                 
#    0214     1  GridCurrA                 R   0.1        A       %.1fA        Unsigned                             AC power phase-A current                                                                                                 
