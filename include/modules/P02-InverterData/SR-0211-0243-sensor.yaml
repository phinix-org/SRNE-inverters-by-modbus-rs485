#    0216     1  InvVoltA                  R   0.1        V       %.1fV        Unsigned                             Inverter phase-A output voltage                                                                                          
#    0217     1  InvCurrA                  R   0.1        A       %.1fA        Unsigned                             Inverter phase-A inductive current                                                                                       
#    0218     1  InvFreq                   R   0.01       Hz      %.2fHz       Unsigned                                                                                                                                                      
#    0219     1  LoadCurrA                 R   0.1        A       %.1fA        Unsigned                             Load side phase-A current                                                                                                
# #  021A     1  LoadPF                    R   0.01       -       %.2f         Signed                               Unused                                                                                                                   
#    021B     1  LoadActivePowerA          R   1          W       %dW          Unsigned                             Phase-A load active power                                                                                                
#    021C     1  LoadApparentPowerA        R   1          VA      %dVA         Unsigned                             Phase-A load apparent power                                                                                              
# #  021D     1  InvDcVolt                 R   1          mV      %dmV         Signed                               Unused                                                                                                                   
#    021E     1  LineChgCurr               R   0.1        A       %.1fA        Unsigned                             Charging current from the AC power on the battery side                                                                   
#    021F     1  LoadRatioA                R   1          %       %d%          Unsigned                             Phase-A load ratio                                                                                                       
#    0220     1  Tempera                   R   0.1        °C      %.1f°C       Signed                               Cooling-fin DC-DC temperature                                                                                            
#    0221     1  Temperb                   R   0.1        °C      %.1f°C       Signed                               Cooling-fin DC-AC temperature                                                                                            
#    0222     1  Temperc                   R   0.1        °C      %.1f°C       Signed                               Transformer temperature                                                                                                  
#    0223     1  Temperd                   R   0.1        °C      %.1f°C       Signed                               Ambient temperature                                                                                                      
#    0224     1  Ibuck1                    R   0.1        A       %.1fA        Unsigned                             Charging current from the PV power on the battery side                                                                   
#    0225     1  ParallCurrRms             R   0.1        A       %.1fA        Unsigned                             High-pressure parallel use                                                                                               
# #  0226     1  Invfaultstate             R   1          -       %d           Unsigned                             Available for customized models only                                                                                     
# #  0227     1  ChargeStatus              R   1          -       %d           Unsigned                             Available for customized models only                                                                                     
#    0228     1  PBusVolt                  R   0.1        V       %.1fV        Unsigned                             Suitable for the split-phase all-in-one machine and European standard machine of 10 kW                                   
#    0229     1  NBusVolt                  R   0.1        V       %.1fV        Unsigned                             Suitable for the split-phase all-in-one machine and European standard machine of 10 kW                                   
#    022A     1  GridVoltB                 R   0.1        V       %.1fV        Unsigned                             AC power phase-B voltage                                                                                                 
#    022B     1  GridVoltC                 R   0.1        V       %.1fV        Unsigned                             AC power phase-C voltage                                                                                                 
#    022C     1  InvVoltB                  R   0.1        V       %.1fV        Unsigned                             Inverter phase-B output voltage                                                                                          
#    022D     1  InvVoltC                  R   0.1        V       %.1fV        Unsigned                             Inverter phase-C output voltage                                                                                          
#    022E     1  InvCurrB                  R   0.1        A       %.1fA        Unsigned                             Inverter phase-B inductive current                                                                                       
#    022F     1  InvCurrC                  R   0.1        A       %.1fA        Unsigned                             Inverter phase-C inductive current                                                                                       
#    0230     1  LoadCurrB                 R   0.1        A       %.1fA        Unsigned                             Load side phase-B current                                                                                                
#    0231     1  LoadCurrC                 R   0.1        A       %.1fA        Unsigned                             Load side phase-C current                                                                                                
#    0232     1  LoadActivePowerB          R   1          W       %dW          Unsigned                                                                                                                                                      
#    0233     1  LoadActivePowerC          R   1          W       %dW          Unsigned                                                                                                                                                      
#    0234     1  LoadReactivePowerB        R   1          VA      %dVA         Unsigned                                                                                                                                                      
