# #  0208     4  ReservedInvData0          R   2          -       %x           Unsigned                             Reserved
#    020C     3  SysDateTime               RW  1          -       %zdt         Unsigned                             0×020C: high byte: year, low byte: month
#                                                                                                                   0×020D: high byte: day, low byte: hour
#                                                                                                                   0×020E: high byte: minute, low byte: second
  - platform: template
    name: "${name} SysDateTime"
    # update_interval: 60s
  # device_class: timestamp
    lambda: |-
      std::string value = "Unknown";
      int year = 2000 + id(SysDateTimeYear).state;
      int month = id(SysDateTimeMonth).state;
      int day = id(SysDateTimeDay).state;
      int hour = id(SysDateTimeHour).state;
      int minute = id(SysDateTimeMinute).state;
      int second = id(SysDateTimeSecond).state;
      value = (day ? to_string(day) + "." : "") + (month ? to_string(month) + "." : "") + (year ? to_string(year) + " " : "") +
              (day ? to_string(hour) + ":" : "") + (month ? to_string(minute) + ":" : "") + (year ? to_string(second) + "" : "");
      return value;

