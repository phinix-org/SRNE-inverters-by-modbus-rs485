        case  6: return std::string("BatOverVolt");
        case  7: return std::string("BusOverVoltHw");
        case  8: return std::string("BusOverVoltSw");
        case  9: return std::string("PvVoltHigh");
        case 10: return std::string("PvBuckOCSw");
        case 11: return std::string("PvBuckOCHw");
        case 12: return std::string("bLineLoss");
        case 13: return std::string("OverloadBypass");
        case 14: return std::string("OverloadInverter");
        case 15: return std::string("AcOverCurrHw");
        case 17: return std::string("InvShort");
        case 19: return std::string("OverTemperMppt");
        case 20: return std::string("OverTemperInv");
        case 21: return std::string("FanFail");
