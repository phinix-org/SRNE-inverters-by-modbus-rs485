number:
#    E200     1  Rs485AddrSet              RW  1          -       %d           Unsigned          1      254      1  Integer (1 to 254)                                                                                                       逆变器485地址设置                  
  - platform: modbus_controller
    modbus_controller_id: ${modbus_contr_id}
    name: "${name} Rs485AddrSet"
    address: 0xE200
    register_type: holding
    value_type: U_WORD
    min_value: 1
    max_value: 254
    step:  1
    # mode: 'slider'
    mode: 'box'

